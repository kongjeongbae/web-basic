<!-- table 태그 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lunch</title>
  <style>
    /* th {
      border: 1px solid black
    }
    td {
      border: 1px solid black
    } */
  </style>
</head>
<body>
  <table border="1px solid black">
    <!-- tr: table row(행), 표: 행부터 만들고 열 만들어야 함 -->
    <!-- th: table header -->
    <!-- td: table data -->
    <tr>
      <th></th>
      <th>월</th>
      <th>화</th>
      <th>수</th>
    </tr>
    <tr>
      <td>A코스</td>
      <td rowspan="2">짬뽕</td>
      <td colspan="2">초밥</td>
    </tr>
    <tr>
      <td>B코스</td>
      <td>김치찌개</td>
      <td>삼계탕</td>
    </tr>
  </table>
</body>
</html>
