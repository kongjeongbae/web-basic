<!DOCTYPE html>
<!-- 붙여쓰고 쌍따옴표 적는다. ko는 korean -->
<!-- tag는 옵션 포함해서 모두 소문자로 작성한다.-->
<!-- '=' 양 옆에 공백 없음! -->
<html lang="ko">
<head>
  <!-- meta: html의 데이터구조를 지정, closing이 존재하지 않는데 /를 적어서 self closing 표시하기도 한다. -->
  <meta charset="UTF-8" />
  <title>Samsung</title>
</head>
<body>
  <h1>Hello, SSAFY</h1>
  <br />
</body>
</html>

<!-- 요소간의 중첩이 가능하다. => 요소 안에 요소 들어갈 수 있다는 말. 즉 내용으로 요소가 올 수 있다는 말. 요소는 태그와 내용으로 구성됨 <html> 내용 </html> -->
