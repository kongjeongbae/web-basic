<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>서브웨이 주문서</title>
</head>
<body>
  <header>
    <h1>FORM</h1>
  </header>
  <p>주문서를 작성하여 주십시오.</p><br>
  <form action="#">
    <section>
      <div>
        이름: <input type="text" name="이름" placeholder="내용을 입력해주세요"><br>
        날짜: <input type="date" name="날짜" value="2019-08-01" placeholder="날짜를 입력해주세요"><br>
      </div>
      
      <h2>1. 샌드위치 선택</h2>
      <div>
        <input type="radio" name="sandwich" value="1">에그 마요<br>
        <input type="radio" name="sandwich" value="2" checked>이탈리안 비엠티<br>
        <input type="radio" name="sandwich" value="3">터키 베이컨 아보카도<br>
      </div>
      <hr>
      <h2>2. 사이즈 선택</h2>
      <div>
          사이즈 선택: <input type="number" name="사이즈" placeholder="15 / 30cm" min="15" max="30" step="15"><br>
      </div>
      <hr>
      <h2>3. 빵</h2>
      <div>
        <select name="bread">
          <option value="1">허니오트</option>
          <option value="2" disabled>플랫브레드</option>
          <option value="3">하티 이탈리안</option>
        </select><br>
      </div>
      <hr>
      <h2>4. 야채 소스</h2>
      <div>
        <input type="checkbox", name="option" value="1">토마토<br>
        <input type="checkbox", name="option" value="1">오이<br>
        <input type="checkbox", name="option" value="1">할라피뇨<br>
        <input type="checkbox", name="option" value="1">핫 칠리<br>
        <input type="checkbox", name="option" value="1">바베큐<br>
        <br>
      </div>
      <div>
          <input type="submit" value="submit"><br>
      </div>
    </section>
  </form>
</body>
</html>
