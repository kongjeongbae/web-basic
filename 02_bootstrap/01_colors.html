<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 부트스트랩 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CSS파일 로드 -->
  <link rel="stylesheet" href="00_bootstrap_intro.css">
  <!-- 글꼴 -->
  <link href="https://fonts.googleapis.com/css?family=Beth+Ellen|East+Sea+Dokdo&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="bg-primary">요건 파랑색</div>
  <div class="bg-success">요건 초록색</div>
  <div class="bg-secondary">요건 회색</div>
  <div class="bg-danger">요건 빨강</div>
  <div class="bg-warning">요건 노랑</div>
  <div class="bg-info">요건 청록</div>
  <div class="bg-dark text-light">요건 어두운회색</div>
  <div class="bg-light">요건 밝은회색</div>
  <div class="bg-white">요건 흰색</div>

  <p class="text-success">요건 초록색 글씨</p>
  <p class="text-danger">요건 빨간색 글씨</p>
  <p class="text-warning">요건 노랑색 글씨</p>
  <p class="text-primary">요건 파란색 글씨</p>

  <div class="btn btn-primary">파란버튼</div>
  <div class="btn btn-dark">검정버튼</div>
  <button class="btn btn-success" type="button">초록 버튼</button>
  <br>
  <br>

  <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
  </div>

  <p class="alert alert-info">인포메이션 색깔 경고창</p>
  <p class="alert alert-warning">인포메이션 노란색 경고창</p>

  <h1 class="mb-4 text-danger">hello, World This is a h1</h1>
  <h2 class="pt-4 ml-4">이건 h2</h2>
  <h3 class="mx-auto">이건 h3</h3>
  <h4 class="text-danger">이건 h4</h4>
  <h5>이건 h5</h5>
  <h6>이건 h6</h6>
  <hr>

  <p>이것은 <mark>하이라이트</mark> 입니다.</p>
  <p>이것은 <del>취소선</del>입니다.</p>
  <p>이것은 <strong>중요</strong>입니다.</p>
  <!-- 부트스트랩 자바스크립트 -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
