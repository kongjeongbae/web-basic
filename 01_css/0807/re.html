<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    h1 {
      width: 100px;
      margin-left: auto;
      margin-right: auto; 
      /* width 를 지정하지 않으면 중앙정렬 안됨 */
      /* left right 둘 다면 중앙 정렬 */
      
    }
  </style>
</head>
<body>
  <h1>나는 h1</h1>
  <p>나는 p</p>
  <a href="#">이건 인라인 태그야</a> 바로 뒤에 요소가 올 수 있어.

  관련 사항을 확인하고 싶으시다면 <a href="#">이 곳</a>으로 가주세요
</body>
</html>
