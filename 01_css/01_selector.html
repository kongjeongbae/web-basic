<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Selector</title>
  <link rel="stylesheet" href="01_selector.css">
</head>
<body>
  <p>빨간색</p>
  <h1>태그 선택자</h1>
  <h2 class="pink">클래스 선택자</h2>
  <h3 id="green">아이디 선택자</h3>
  <h3 id="purple" class="pink">아이디냐 클래스냐 아이디가 적용됐구나 아이디 우선순위가 높다!</h3>
  <h3 class="pink">클래스냐 태그냐 클래스가 적용됐구나 클래스 우선순위가 높다!</h3>

  <!-- span태그와 div 태그는 모두 의미는 없지만, '마크업'을 해야 css를 적용시킬 수 있기 때문에 활용한다. -->
  <!-- 특정한 곳을 지정해야 하고 따라서 선택자가 필요하게 되고 선택자를 잡기 위해서는 마크업이 필요한 것이다. -->

  <p><span class="pink">핑크핑크</span>, 여기는 전체속성, <span class="yellow">노랑노랑</span></p>

  <!-- pink가 마지막에 써졌지만, css 코드 상에서 yellow가 나중에 선어되었기에 노란색으로 적용된다. -->
  <p class="bold yellow pink">나는 무슨 색일까?</p>

  <p class="bold yellow pink" id="orange" style="color: salmon">전체, 태그, 클래스, 아이디 선택자 중에서 가장 높은 선택자는? !important 쓰면 가장 순위 높아짐</p>
</body>
</html>
